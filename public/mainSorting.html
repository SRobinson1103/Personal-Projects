<!DOCTYPE html>
<html>
  <head>
    <!--CSS stylesheets-->
    <link rel="stylesheet" href="stylesheets/sorting.css" />
    <link rel="stylesheet" href="stylesheets/shared.css" />

    <!--JQuery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Boostrap 4.6 links/scripts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="theBody">
    <!--Bootstrap 4.6 Navbar-->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <a class="navbar-brand" href="#" id="title">Sort Algorithm Comparison</a>
      <!-- Sorting algorithm options. -->
      <select
        class="form-control form-control-sm"
        id="mySelect"
        style="width: 200px"
        onchange="getAlgorithm(this.value)"
      >
        <option selected>Select a sorting Algorithm</option>
        <option>Bubble Sort</option>
        <option>Selection Sort</option>
        <option>Insertion Sort</option>
        <option>Quick Sort</option>
        <option>Pancake Sort</option>
        <option>Cocktail Sort</option>
      </select>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="mainGraph.html" id="changePage"
            >Graph Algorithms</a
          >
        </li>
      </ul>
    </nav>

    <!-- The canvas to display the graph -->
    <canvas id="myCanvas"> </canvas>

    <!-- Start the sorting algorithm -->
    <br />
    <button id="startButton" onclick="start()">Start</button>

    <!-- canvas Script link -->
    <script src="scripts/sorting.js"></script>

    <!--for testing-->
    <p id="test"></p>
  </body>
</html>
